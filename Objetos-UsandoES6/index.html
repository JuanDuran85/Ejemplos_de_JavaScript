<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Desafío 2</title>
</head>
<body>
    <div class="container mt-5">
        <div class="w-25 mx-auto">
            <img src="./assets/img/pexels-pixabay-209224.jpg" alt="img" class="img-fluid">
        </div>
        <h2 class="my-4">Cálculo de Impuesto a Pagar</h2>
        <form>
            <div class="form-group">
              <label for="montoAnual">Monto Total Anual</label>
              <input type="number" class="form-control" id="montoAnual">
            </div>
            <div class="form-group">
              <label for="deducciones">Deducciones</label>
              <input type="number" class="form-control" id="deducciones">
            </div>
            <button class="btn btn-primary">Calcular</button>
        </form>
        <div class="mt-5 text-center font-italic alert-danger" id="resultado"></div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
